<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(vit_homepage.jpeg) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        header {
            padding: 20px 0;
            background-color: transparent; /* Remove background color */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .logo h1 {
            font-size: 24px;
            font-family: cursive;
            margin-left: 10px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        /* Style each link with different background colors */
        nav ul li:nth-child(1) a {
            background-color: #3498db; /* Blue */
        }

        nav ul li:nth-child(2) a {
            background-color: #e74c3c; /* Red */
        }

        nav ul li:nth-child(3) a {
            background-color: #2ecc71; /* Green */
        }

        nav ul li:nth-child(4) a {
            background-color: #f1c40f; /* Yellow */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #00ffff;
            color: #000;
        }

        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .info h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            margin-top: 30px;
        }

        .btn button {
            padding: 15px 45px;
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn button:hover {
            background-color: #00ffff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="vitsmall.png" alt="logo">
                <h1>VIT University</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="academics.html">ACADEMICS</a></li>
                    <li><a href="admission.html">ADMISSION</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                </ul>
            </nav>
        </header>
        <div class="info">
            <h1>vit UNIVERSITY</h1>
            <p>VIT has a strong international presence across the world and partnerships with over 300 foreign universities. One may also study a semester abroad or engage in international research collaboration.</p>
            <div class="btn">
                <button>GET AN ADMISSION</button>
            </div>
        </div>
    </div> 
</body>
</html>
