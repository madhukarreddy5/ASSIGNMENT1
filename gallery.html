<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - VIT University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(vit_homepage.jpeg) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Use min-height to ensure the content expands if needed */
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            background-color: transparent;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .logo h1 {
            font-size: 24px;
            font-family: cursive;
            margin-left: 10px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        /* Background colors for navigation items */
        nav ul li:nth-child(1) a {
            background-color: #3498db; /* Blue */
        }

        nav ul li:nth-child(2) a {
            background-color: #e74c3c; /* Red */
        }

        nav ul li:nth-child(3) a {
            background-color: #2ecc71; /* Green */
        }

        nav ul li:nth-child(4) a {
            background-color: #f1c40f; /* Yellow */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #00ffff;
            color: #000;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="vitsmall.png" alt="logo">
                <h1>VIT University</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="academics.html">ACADEMICS</a></li>
                    <li><a href="courses.html">COURSES</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                </ul>
            </nav>
        </header>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image9.jpeg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="image2.jpeg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="image3.jpeg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="image4.jpeg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="image5.jpeg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="image6.jpeg" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="image7.jpeg" alt="Image 7">
            </div>
            <div class="gallery-item">
                <img src="image8.jpeg" alt="Image 8">
            </div>
            <div class="gallery-item">
                <img src="image10.jpeg" alt="Image 9">
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>
</body>
</html>
