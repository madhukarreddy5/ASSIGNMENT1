    <style>
        * {
            margin: 0;

            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        header {
            padding: 20px 0;
            background-color: transparent; /* Remove background color */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .logo h1 {

        nav {

        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        /* Style each link with different background colors */
        nav ul li:nth-child(1) a {
            background-color: #3498db; /* Blue */
        }

        nav ul li:nth-child(2) a {
            background-color: #e74c3c; /* Red */
        }

        nav ul li:nth-child(3) a {
            background-color: #2ecc71; /* Green */
        }

        nav ul li:nth-child(4) a {
            background-color: #f1c40f; /* Yellow */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #00ffff;
            color: #000;
        }

        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .info h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .student-details-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color:#000;
        }

        .student-details-form label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .student-details-form input[type="text"],
        .student-details-form input[type="email"],
        .student-details-form input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .student-details-form button[type="submit"] {
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 15px 45px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .student-details-form button[type="submit"]:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
